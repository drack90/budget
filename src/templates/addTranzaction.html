  <meta charset="UTF-8">

        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>
<body>

  <div class="wrapper">
    <div class="nav-wrapper">
      <a href="index.html" class="brand-logo">Budget's</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <div class="headerMenu">
        <ul class="right hide-on-med-and-down">
          <li><a href="bills.html">Счета</a></li>
          <li><a href="buyList.html">Список покупок</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
          <li><a href="bills.html">Счета</a></l
          <li><a href="buyList.html">Список покупок</a></li>
        </ul>
      </div>

    </div>
  </div>

</nav>

<div class="wrapper">
  <div class="transaction">
    <ul class="collapsible" data-collapsible="accordion">
<!--      доход-->
      <li>
        <div class="collapsible-header">
          <img src="img/icon/addMoney.png" alt="" class="iconMedium">
          Доход
        </div>
        <div class="collapsible-body ">
          <div class="wrapper incomeForm">
            <div class="row">
              <div class="input-field incomeInput col s12 m12 l6 xl6">
                <input placeholder="Введите сумму дохода"
                       type="number" id="incomeSumm" >
                <label for="incomeSumm">Сумма</label>
              </div>
              <div class="input-field col s12 m12 l6 xl6">
                <select>
                  <option value="" disabled selected>Нажмите что бы выбрать</option>
                  <option value="1">Зарплата</option>
                  <option value="2">Аванс</option>
                  <option value="3">Перевод</option>
                  <option value="4">Долг</option>
                  <option value="5">Кредит</option>
                </select>
                <label>Тип дохода</label>
              </div>
            </div>
          </div>
          <div class="addIncomeButton s12">
            <button class="btn waves-effect  blue darken-4" type="submit" name="action">Сохранить
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>



      </li>
<!--      расходы-->
      <li>
        <div class="collapsible-header">
          <img src="img/icon/consumptionIcon.png" alt="" class="iconMedium">
          Расход
          </div>
        <div class="collapsible-body">
            <div class="row">
              <div class="row">
                <div class="input-field col s10 m10 l5 xl5">
                  <select>
                    <option value="" disabled selected>Категория расхода</option>
                    <option value="1">Дом</option>
                    <option value="2">Бензин</option>
                    <option value="3">Шоколадки</option>
                  </select>
                  <label>Materialize Select</label>
                </div>
                <div class="col s12 m12 l1 xl1 ">
                  <a href="#modal1"
                     class="waves-effect btn blue modal-trigger addCategoryButton">
                    добавить категорию</a>
                </div>
                <!--              Модальное окно для кнопки "добавить категорию" -->
                <div id="modal1" class="modal bottom-sheet">
                  <div class="modal-content">
                    <form >
                      <div class="row">
                        <div class="input-field col s12 m12 l6 xl6">
                          <select>
                            <option value="" disabled selected>Категория</option>
                            <option value="1">Дом</option>
                            <option value="2">Бензин</option>
                            <option value="3">Шоколадки</option>
                          </select>
                          <label>Materialize Select</label>
                        </div>
                        <div class="input-field col s12 m12 l6 xl6">
                          <input id="subCategory_name" type="text" class="validate">
                          <label for="subCategory_name">Подкатегория</label>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <a href="#" class="waves-effect btn blue darken-4">Добавить</a>
                    </div>
                </div>
              </div>

              <div class="input-field col s12 m12 l6 xl6">
                <input placeholder="Сумма" id="consumptionSumm" type="number" class="validate">
                <label for="consumptionSumm">Сумма</label>
              </div>
              <div class="input-field col s12 ">
                <input placeholder="Введите комментарий"
                       id="consumptionComment" type="text" class="validate">
                <label for="consumptionComment">Комментарий</label>
              </div>
              <a href="#" class="s12 wave-effect btn blue darken-4"> <i class="material-icons right">send</i>Добавить операцию</a>
            </div>



        </div>
      </li>
<!--      перевод-->
      <li>
        <div class="collapsible-header">
          <img src="img/icon/transfer.png" alt="" class="iconMedium">
          Перевод
          </div>
        <div class="collapsible-body">
          <div class="row">
            <div class="input-field col s12 m12 l6 xl6">
              <select>
                <option value="" disabled selected>Счет списания</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
              <label>Счет списания</label>
            </div>
            <div class="input-field col s12 m12 l6 xl6">
              <select>
                <option value="" disabled selected>Счет зачисления</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
              <label>Счет зачисления</label>
            </div>
            <div class="col s12">
              <button class="btn waves-effect blue darken-3" type="submit" name="action">Перевести
                <i class="material-icons right">send</i>
              </button>
            </div>

          </div>

        </div>
      </li>


    </ul>
  </div>

</div>


<div class="addTransaction fixed-action-btn">
  <a href="../addTranzaction.html" class="btn-floating btn-large waves-effect waves-light blue darken-4"><i class="material-icons">add</i></a>
</div>
